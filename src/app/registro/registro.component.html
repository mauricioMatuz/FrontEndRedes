
<div class="register">
    <form class="custom-form" method="post">
      <h1>Register</h1>
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Email"
        required="required"
      />
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required="required"
      />
      <input
        type="text"
        [(ngModel)]="username"
        name="password"
        placeholder="USUARIO"
        required="required"
      />
      <a class="nav-link" routerLink="/Registro" routerLinkActive="active">
        <button type="submit" (click)="registro()">Register</button>
      </a>
      
    </form>
  </div>
