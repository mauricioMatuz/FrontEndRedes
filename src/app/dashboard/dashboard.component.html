<div class="row">
  <div class="col-md-4" *ngFor="let empleado of empleado">
    <div class="card text-center">
      <div
        class="card-header bg-dark text-white d-flex justify-content-between align-items-center"
      >
        {{ empleado.id}}
        {{ empleado.nombre }}
        {{ empleado.apellido }}
        <button (click)="deleteEmpleado(empleado.id)" class="btn btn-danger">
          <i class="fa fa-trash-alt"></i>
        </button>
      </div>  
      <img [src]="empleado.imagen" class="card-img-top" alt="" />
      <div class="card-body">
        <p>NUMERO TELEFONICO</p>
        <p>{{ empleado.telefono }}</p>
        <a [routerLink]="['/Editar',empleado.id]" class="btn btn-info btn-block">
          Editar Empleado <i class="fas fa-user-edit"></i>
        </a>
      </div>
    </div>
  </div>
</div>
