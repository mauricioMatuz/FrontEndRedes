<div class="login">
  <form class="custom-form" method="post">
    <h1>Usuario</h1>
    <input
      type="text"
      [(ngModel)]="usuario"
      name="email"
      placeholder="Usuario"
      required="required"
    />
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Password"
      required="required"
    />
    <button type="submit" (click)="iniciarSesion()">Log in</button>
    <br />
    <br />
    <a class="nav-link" routerLink="/Registro" routerLinkActive="active"
      >REGISTRARSE<i class="far fa-address-card"></i>
    </a>
  </form>
</div>
